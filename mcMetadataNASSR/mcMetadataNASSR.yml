name: mcMetadataNASSR
description: Rename/move filename based on a template.
url: https://github.com/carrotwaxr/stash-plugins
version: 0.0.1
exec:
  - python
  - "{pluginDir}/mcMetadataNASSR.py"
interface: raw
hooks:
  - name: hook_mcmetadata
    description: Organize/rename video files and create/update metadata files when you update a scene.
    triggeredBy:
      - Scene.Update.Post
tasks:
  - name: "Disable"
    description: Disable the on Scene Update hook
    defaultArgs:
      mode: disable
  - name: "Enable"
    description: Enable the on Scene Update hook
    defaultArgs:
      mode: enable
  - name: "Toggle Dry Run"
    description: Enable/disable dry-run mode
    defaultArgs:
      mode: dryrun
  - name: "Toggle Renamer"
    description: Enable/disable file renaming
    defaultArgs:
      mode: renamer
  - name: "Bulk Update"
    description: Organize/rename video files and create/update metadata files for all scenes based on your config.
    defaultArgs:
      mode: bulk